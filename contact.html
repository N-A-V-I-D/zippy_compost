
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=JetBrains Mono' >
    <style>
        body {
            font-family: 'JetBrains Mono';
        }
    </style>
</head>
<body>
   <h1 id="headline">
       Contact Us
   </h1>

   <form  id="form1">
       <label>
        First Name: <input type="text" name="FirstName" id="firstName" placeholder="First Name">
       </label>

       <label>
        Last Name: <input type="text" name="LastName" id="lastName" placeholder="Last Name">
       </label>

       <label>
        Email: <input type="email" name="email" id="email" placeholder="Email">
       </label>
       <label>
        Memo: <input type="textarea" name="TextArea" id="textArea" placeholder="I am contacting you beacuse...">
       </label>
       <input id="submitButton" type="submit" name="submit">
   </form>
</body>
</html>
